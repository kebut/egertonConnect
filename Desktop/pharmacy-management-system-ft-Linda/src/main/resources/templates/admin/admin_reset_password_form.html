<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Reset Password</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

</head>
<body style="box-sizing:border-box; font-family: 'Poppins', sans-serif;font-size:13px">
<nav class="navbar navbar-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand navbar-text navbar-left" href="#">

            </a>

        </div>
    </div>
</nav>
<div class="container ">

    <div class="w3-card p-5 ">
    <div class="text-center">
       <h3 style="color:#00758F">Admin Reset Password </h3> <hr>
    </div>
    <form th:action="@{/reset_admin_password}" method="post"
          style="max-width:600px;margin: 0 auto;"
         th:object="${admin}"
    >
        <input type="hidden" name="token" th:value="${token}"/>
    <fieldset>




        <div>
            <p>
                Reset Your Password
            </p>
        </div>
        <div class="input-group ">
            <div class="input-group m-4">
                <span class="input-group-addon " id="password"><i class="fa fa-lock" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Enter your new Password"   aria-describedby="lock" required autofocus>
            </div>
            <div class="input-group m-4">
                <span class="input-group-addon " ><i class="fa fa-lock" aria-hidden="true"></i></span>
                <input type="password" class="form-control" placeholder="Confirm Password"   aria-describedby="lock" required>
            </div>

        </div>

        <div class="">
            <button type="submit"  value="Change password" style="width:25%;margin-right:250px;background:#00758F;border:none" class="btn btn-dark rounded-pill p-2">Change Password</button>

        </div>
     </fieldset>


    </form>
    </div>

</div>

</body>
</html>
