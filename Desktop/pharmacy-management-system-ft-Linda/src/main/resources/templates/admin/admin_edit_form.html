    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Admin Edit Section</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    </head>
    <body style="box-sizing:border-box; font-family: 'Poppins', sans-serif;font-size:13px">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand navbar-text navbar-left" href="#">

                </a>

            </div>
        </div>
    </nav>
    <div class="container ">

        <div class="w3-card p-4 ">
            <div class="text-center">
                <h3 style="color:#00758F">Edit Admin Info </h3> <hr>

            </div>
            <form th:action="@{'/update_admin/'+ ${admin.id}}" method="post"
                  style="max-width:600px;margin: 0 auto;"
                  th:object="${admin}"
            >
                <fieldset>

                    <div th:if="${param.error}" class="alert alert-error">
                        Invalid UserName
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged Out
                    </div>
                    <div class="input-group ">
                        <div class="input-group m-4 ">
                            <span class="input-group-addon" id="firstName">@</span>
                            <input type="text" class="form-control" name="firstName" th:value="${firstName}" placeholder="First Name" th:field="*{firstName}" required aria-describedby="firstName" minlength="2" maxlength="45">
                            <div></div>
                            <span class="input-group-addon ml-2" id="lastName">@</span>
                            <input type="text" class="form-control" placeholder="Last Name" th:field="*{lastName}" required aria-describedby="lastName">

                        </div>
                        <div class="input-group m-4 ">
                            <span class="input-group-addon" id="email"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="Email" th:field="*{email}" required  aria-describedby="email" maxlength="45">
                        </div>

                        <div class="input-group m-4">
                            <span class="input-group-addon " id="password"><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" placeholder="Password"  required  aria-describedby="password">
                        </div>
                        <div class="input-group m-4">
                            <span class="input-group-addon " id="confirmPassword"><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" placeholder="Confirm Password" th:field="*{password}" required  aria-describedby="confirmPassword">
                        </div>
                    </div>

                    <div class="m-2" >
                        <button type="submit" style="width:25%;border:none" class="btn btn-dark rounded-pill p-2 ">Edit Info</button>
                    </div>

                </fieldset>


            </form>
        </div>

    </div>

    </body>
    </html>
